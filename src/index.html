<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>HTML5 Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d070f90729.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card border-success mb-3" style="max-width: 90%rem;">
        <div class="card-header  bg-light border-success">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <div class="card-title rounded-3 border border-danger  ">
            <div class="p-2 fs-8" style=" height: 60px;">
              Some fields are missing
            </div>
          </div>
          <form>
            <div class="row">
              <div class="form-group col-md-5">
                <label for="inputEmail4">Card #</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="XXXX XXXX XXXX XXXX"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword4">CVC #</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="000"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputPassword4">Amount</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="$00000"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputAddress">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder=""
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputAddress2">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder=""
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Pick a State...</option>
                  <option>Florida</option>
                  <option>California</option>
                  <option>Texas</option>
                  <option>Colorado</option>
                  <option>Nevada</option>
                  <option>Arizona</option>
                  <option>Georgia</option>
                  <option>New Mexico</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>
            <!--row-->
            <div class="row justify-content-between">
              <div class="form-group col-md-4">
                <label for="inputAddress">We accept:</label>
                <div class="form-control bg-secondary " name="card">
                  <input type="radio" for="visa" checked name="card" />
                  <i class="fab fa-cc-visa " id="visa"></i>
                  <input type="radio" for="mastercard" name="card" />
                  <i class="fab fa-cc-mastercard" id="mastercard"></i>
                  <input type="radio" for="diners" name="card" />
                  <i class="fab fa-cc-diners-club" name="card"></i>
                  <input type="radio" for="amex" name="card" />
                  <i class="fab fa-cc-amex"></i>
                </div>
              </div>
              <div class="form-group col-md-6  ">
                <label for="inputAddress2">Message</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  id="textarea"
                  placeholder=""
                  rows="3"
                ></textarea>
                <p class="fs-6">Add any notes here.</p>
              </div>
            </div>
          </form>
        </div>
        <div
          class="card-footer bg-light border-success d-flex justify-content-end"
        >
          <div>
            <button
              type="cancel"
              class="btn btn-secondary"
              data-toggle="button"
            >
              Cancel
            </button>
            <button
              id="sendButton"
              type="submit"
              class="btn btn-primary"
              data-toggle="button"
            >
              Send
            </button>
          </div>
        </div>
      </div>
      <!-- container-->

      <!-- Scripts starts -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/js" href="./main.js"></script>
    </div>
  </body>
</html>
