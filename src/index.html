<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d070f90729.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/js" src="./main.js"></script>
  </head>
  <body>
    <form id="form" action="/" method="GET">
      <div class="card border-success mb-3" style="max-width: 90%rem;">
        <div class="card-header  bg-light border-success">
          <h3>Payment form example</h3>
        </div>
      </div>
      <div class="card-body">
        <div
          class="card-title rounded-3 border border-danger p-2 fs-8"
          style="display: none;"
          id="error"
        >
          <!--  <div id="error"></div>   -->
        </div>

        <div class="row">
          <div class="form-group col-md-5">
            <label for="">Card #</label>
            <input
              type="tel"
              class="form-control"
              id="cardNumber"
              placeholder="XXXX XXXX XXXX XXXX"
              maxlength="16"
              inputmode="numeric"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="">CVC #</label>
            <input
              type="tel"
              class="form-control"
              id="cvc"
              placeholder="000"
              maxlength="3"
              inputmode="numeric"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="">Amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="$00000"
              min="0.00"
              max="10000.00"
              step="0.01"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="">First Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder=""
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last"
              placeholder=""
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Pick a State...</option>
              <option>Florida</option>
              <option>California</option>
              <option>Texas</option>
              <option>Colorado</option>
              <option>Nevada</option>
              <option>Arizona</option>
              <option>Georgia</option>
              <option>New Mexico</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="form-group col-md-4">
            <label for="inputAddress">We accept:</label>
            <div class="form-control bg-secondary " name="card">
              <input type="radio" for="visa" checked name="card" />
              <i class="fab fa-cc-visa " id="visa"></i>
              <input type="radio" for="mastercard" name="card" />
              <i class="fab fa-cc-mastercard" id="mastercard"></i>
              <input type="radio" for="diners" name="card" />
              <i class="fab fa-cc-diners-club" name="card"></i>
              <input type="radio" for="amex" name="card" />
              <i class="fab fa-cc-amex"></i>
            </div>
          </div>
          <div class="form-group col-md-6  ">
            <label for="inputAddress2">Message</label>
            <textarea
              type="textarea"
              class="form-control"
              id="textarea"
              placeholder=""
              rows="3"
            ></textarea>
            <p class="fs-6">Add any notes here.</p>
          </div>
        </div>
      </div>
      <div
        class="card-footer bg-light border-success d-flex justify-content-end"
      >
        <button id="sendButton" class="btn btn-primary" type="submit">
          Submit
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
